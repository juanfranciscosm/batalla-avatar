<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8"/>
        <title>Batalla Avatar</title>
        <link rel="stylesheet" href="./batalla_avatar_css/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <header id="Encabezado-del-juego">
            
        </header>
        <section id="Escoger-personaje">
            <div class="emblemas">
                <img class="emblema" src="ilustraciones/EmblemaAguaControl.png"  > 
                <img class="emblema" src="ilustraciones/EmblemaFuegoControl.png"  >
                <img class="emblema" src="ilustraciones/EmblemaTierraControl.png"  >
            </div>
            <h1 class="titulo">BATALLA AVATAR</h1>
            <h2 class="subtitulo">Escoge a tu personaje</h2>
            <div id="contenedor-tarjetas" class="tarjetas">
                
            </div> 
            <button id="boton-personaje">SELECCIONAR</button>
        </section>
        <section id="ver-mapa">
            <h2 class="titulo">RECORRE EL MAPA</h2>
            <canvas id="mapa"></canvas>
            <button ontouchstart="moverArriba()" ontouchend="detenerMovimiento()"onmouseup="detenerMovimiento()" onmousedown="moverArriba()"> Arriba </button>
            <div>
                <button ontouchstart="moverIzquierda()" ontouchend="detenerMovimiento()"onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()"> Izquierda </button>
                <button ontouchstart="moverAbajo()" ontouchend="detenerMovimiento()"onmouseup="detenerMovimiento()" onmousedown="moverAbajo()"> Abajo </button>
                <button ontouchstart="moverDerecha()" ontouchend="detenerMovimiento()"onmouseup="detenerMovimiento()" onmousedown="moverDerecha()"> Derecha </button> 
            </div>
        </section>
        <section id="Escoger-ataque">
            <div id="batalla">
                <h2 class="titulo">BATALLA</h2>
                
                <div class="mensajes-box">
                    <p id="resultado"> Mucha Suerte </p>
                    <div id="reinicio">
                        <button id="boton-reiniciar"> Reiniciar juego </button>
                    </div>
                </div> 
            </div>
            <div id="conteo-vidas">
                <div class="perfil-batalla">
                    <p id="victorias-jugador">0</p>
                    <p id="personaje-jugador-batalla">...</p>  
                    <div id="ataque-jugador"></div>
                </div>
                <div class="perfil-batalla">
                    <p > ◀️ Victorias ▶️ </p>
                    <p > Resultados de ataques</p>
                    <div id="resultados"></div>
                </div> 
                <div class="perfil-batalla">
                    <p id="victorias-oponente">0</p>
                    <p id="personaje-oponente-batalla">...</p> 
                    <div id="ataque-oponente"></div>
                </div> 
            </div>
             
            <h2 class="subtitulo">Escoge tu ataque</h2>
            <div id="contenedor-botones-ataques" class="botones-de-ataques">
            
            </div>
        </section>
        <script src="batalla-avatar.js"></script>
    </body>
</html>
