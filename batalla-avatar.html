<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8"/>
        <title>Batalla Avatar</title>
        <link rel="stylesheet" href="./batalla_avatar_css/styles.css">
    </head>
    <body>
        <header id="Encabezado-del-juego">
            <div class="emblemas">
                <img class="emblema" src="ilustraciones/EmblemaAguaControl.png"  > 
                <img class="emblema" src="ilustraciones/EmblemaFuegoControl.png"  >
                <img class="emblema" src="ilustraciones/EmblemaTierraControl.png"  >
            </div>
            <h1 class="titulo">BATALLA AVATAR</h1>
        </header>
        <section id="Escoger-personaje">
            <h2 class="subtitulo">Escoge a tu personaje</h2>
            <div id="contenedor-tarjetas" class="tarjetas">
                
            </div> 
            <button id="boton-personaje">SELECCIONAR</button>
        </section>
        <section id="Escoger-ataque">
            <div id="batalla">
                <h2 class="subtitulo">Batalla</h2>
                
                <div class="mensajes-box">
                    <p id="resultado"> Mucha Suerte </p>
                    <div id="reinicio">
                        <button id="boton-reiniciar"> Reiniciar juego </button>
                    </div>
                </div> 
            </div>
            <div id="conteo-vidas">
                <div class="perfil-batalla">
                    <p id="vidas-jugador">10</p>
                    <p id="personaje-jugador-batalla">...</p>  
                    <div id="ataque-jugador"></div>
                </div>
                <div class="perfil-batalla">
                    <p id="vidas-oponente">10</p>
                    <p id="personaje-oponente-batalla">...</p> 
                    <div id="ataque-oponente"></div>
                </div> 
            </div>
             
            <h2 class="subtitulo">Escoge tu ataque</h2>
            <div id="contenedor-botones-ataques" class="botones-de-ataques">
            
            </div>
        </section>
        <script src="./batalla_avatar_js/batalla-avatar.js"></script>
    </body>
</html>
